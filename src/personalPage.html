<!DOCTYPE html>
<html lang="ru">

<head>
  <title>title</title>
  <!--  -->
  @@include('templateHtml/head.html')
  <!--  -->


</head>

<body>

  <!--[if lte IE 11]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- @@include('templateHtml/preloader.html') -->  

  <div class="mainWrapper">

    <div class="contentWrapper">
      <!--  -->
      @@include('templateHtml/header.html')
      <!--  -->

      <!-- Start of page code insertion here -->
      <div id="personalPage" class="personalPage page">
        <div class="mcontainer">
          <!-- begin pageSection -->
          <div class="pageSection">
            <h2 class="page-title bold uppercase">Личный кабинет</h2>
            <div class="secondary-title section-descr">(вся информация о вас)</div>

            <article class="content-wrapper">

                <div class="tabsNav tabButtons">
                  <button 
                    data-target="about-tab" 
                    class="category tab active button-tab uppercase bold">
                    Основная информация
                  </button>
                  <button 
                    data-target="reviews-tab" 
                    class="category tab button-tab uppercase bold">
                    Отзывы
                    <span class="text-color-scndry">(12)</span>
                  </button>
                  <button 
                    data-target="all-ad-tab" 
                    class="category tab button-tab uppercase bold">
                    Все объяснения
                    <sup class="quantity-item secondary-descr">1</sup>
                  </button>
    
                  <!-- <form id="logout-form" action="#" method="#">
                    <button class="button button--blue button--quiet">
                      <i class="icomoon icon-logout"></i>
                      Выйти
                    </button>
                  </form> -->
                </div>

                <div class="toggleBlocks-list sectionBlock content-wrapper">
                    <div id="about-tab" class="toggleBlock active">
                      <form action="#" class="form-about" method="POST">
                        <!-- begin form-row -->
                        <div class="form-row">
                          <label class="form-row-label">
                            <div class="form-row-title text-color-third">
                              Логин*
                            </div>
                            
                            <input type="text" 
                                  name="login" 
                                  class="form-item text-color-third secondary-descr" 
                                  placeholder="Введите Ваш логин">
                          </label>
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row">
                          <label class="form-row-label">
                            <div class="form-row-title text-color-third">
                              Ваша специальность
                            </div>
                            
                            <input type="text" 
                                  name="title" 
                                  class="form-item text-color-third secondary-descr" 
                                  placeholder="Например: парикмахер-модельер">
                          </label>
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row">
                          <label class="form-row-label">
                            <div class="form-row-title text-color-third">Электронная почта*</div>
                            
                            <input type="email" 
                            name="email"
                            class="form-item text-color-third secondary-descr" 
                            placeholder="Введите Ваш E-mail">                              
                          </label>
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row">
                          <label class="form-row-label">
                            <div class="form-row-title text-color-third">Телефон*</div>
                            
                            <input type="tel" 
                                  name="number" 
                                  class="form-item text-color-third secondary-descr" 
                                  placeholder="Введите Ваш телефон">
                          </label>
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row">
                          <label class="form-row-label">
                            <div class="form-row-title text-color-third">Новый пароль</div>
                            
                            <input type="password" 
                                  name="pass" 
                                  class="form-item text-color-third secondary-descr" 
                                  placeholder="Введите Ваш новый пароль">
                          </label>
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row">
                            <div class="form-row-title text-color-third">Фото профиля</div>
                            <input id="file" 
                                type="file" 
                                name="file"
                                class="inputfile" 
                              >
                            <label class="filebtn input-file-wrapper" for="file">                            
                              <span class="secondary-descr uppercase bold">Загрузить</span>
                            </label>
                            
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row">
                          <label class="form-row-label">
                            <div class="form-row-title text-color-third">О себе</div>
                            
                            <textarea 
                              name="text" 
                              class="form-item text-color-third secondary-descr"
                              cols="30" 
                              rows="10"
                              placeholder="Напишите подробную информацию о себе, как о специалисте"></textarea>
                          </label>
                        </div>
                        <!-- end form-row -->
                        <!-- begin form-row -->
                        <div class="form-row form-row--btn-wrap">
                            <button class="button button--secondary main-descr">Сохранить</button>
                        </div>
                        <!-- end form-row -->
                      </form>
                    </div>
                    <div id="reviews-tab" class="toggleBlock">2</div>
                    <div id="all-ad-tab" class="toggleBlock">3</div>
                  
                </div>

            </article>
          </div>
          <!-- end pageSection -->
        </div>
      </div>  

      <!-- End of page code insertion here -->

      <!-- @@include('templateHtml/scrollToTopButton.html') -->
    </div>
    <!--  -->
    @@include('templateHtml/modal.html')
    <!--  -->
    @@include('templateHtml/footer.html')
    <!--  -->
  </div>
  <!--  -->
  @@include('templateHtml/scripts.html')
  <!--  -->
</body>

</html>
