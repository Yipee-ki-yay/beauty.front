<div id="popupLogin" class="popupLogin popup js_open js_animate">
  <div class="popupWrapper">
    <div class="popupContentWrapper">

        <div class="modal-title third-title text-color-scndry bold">Как хотите войти?</div>
      
        <div class="popup__wrap">
          <a class="popup__link text-color-third" href="#">
            <span>Через facebook</span>  
            
            <div class="icons-wrapper">
              <i class="icomoon icon-fb"></i>
              <i class="icomoon icon-next"></i>
            </div>
          </a>
        </div>

        <div class="popup__wrap">          
          <form action="#" class="form form-register">
            <!-- begin form-row -->
            <div class="form-row">
              <div class="popup-subtitle main-descr text-color-third">
                При помощи электронной почты
              </div>
            </div>
            <!-- end form-row -->
            <!-- begin form-row -->
            <div class="form-row">
              <label class="form-row-label">
                <input type="email" 
                name="email" 
                class="form-item text-color-third secondary-descr" 
                placeholder="Электронная почта">
              </label>
            </div>
            <!-- end form-row -->
            <!-- begin form-row -->
            <div class="form-row">
              <label class="form-row-label">
                <input type="password" 
                name="password" 
                class="form-item text-color-third secondary-descr" 
                placeholder="Пароль">
              </label>
            </div>
            <!-- end form-row -->
            <!-- begin form-row -->
            <div class="form-row flex center spaceBetween">
              <label class="form-row-label form-label--checkbox">
                <input type="checkbox" checked="checked" name="remember" class="checkbox-hidden"> 
                <span class="checkmark"></span> 
                <span class="text-color-third">Запомнить пароль</span>
              </label> 
              <a href="#" class="text-color-scndry underline">Забыли пароль?</a>
            </div>
            <!-- end form-row -->
            <!-- begin form-row -->
            <div class="form-row form-row--btn-wrap">
              <button class="button button--secondary button--login main-descr">Войти</button>
            </div>
            <!-- end form-row -->
          </form>
        </div>

    </div>
  </div>
</div>
