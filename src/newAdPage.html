<!DOCTYPE html>
<html lang="ru">

<head>
  <title>title</title>
  <!--  -->
  @@include('templateHtml/head.html')
  <!--  -->


</head>

<body>

  <!--[if lte IE 11]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- @@include('templateHtml/preloader.html') -->  

  <div class="mainWrapper">

    <div class="contentWrapper">
      <!--  -->
      @@include('templateHtml/header.html')
      <!--  -->

      <!-- Start of page code insertion here -->
      <div id="newAdPage" class="newAdPage page">
        <div class="mcontainer">
          <!-- begin pageSection -->
          <div class="pageSection">
            <h2 class="page-title bold uppercase">Новое объявление</h2>
            <div class="secondary-title section-descr">(заполните все в полном объеме для максимального эффекта)</div>

            <article class="content-wrapper">
              <form action="#" class="form-newAd">
                <!-- begin form-row -->
                <div class="form-row">
                  <label class="form-row-label">
                    <div class="form-row-title text-color-third">Выберите рубрику</div>
                    
                    <select name="category" 
                            class="form-item text-color-third secondary-descr">
                      <option value="1">1</option>
                      <option value="2">2</option>
                    </select>
                  </label>
                </div>
                <!-- end form-row -->
                <!-- begin form-row -->
                <div class="form-row">
                  <label class="form-row-label">
                    <div class="form-row-title text-color-third">Заголовок</div>
                    
                    <input type="text" 
                           name="title" 
                           class="form-item text-color-third secondary-descr" 
                           placeholder="Введи текст">
                  </label>
                </div>
                <!-- end form-row -->
                <!-- begin form-row -->
                <div class="form-row">
                  <label class="form-row-label">
                    <div class="form-row-title text-color-third">Дата сеанса</div>
                    
                    <div class="form-item--with-ico">
                      <input type="text" 
                      name="date"
                      id="datepicker"
                      class="form-item text-color-third secondary-descr" 
                      placeholder="Выберите дату">
                      
                      <i class="icomoon icon-calendar"></i>
                    </div>
                  </label>
                </div>
                <!-- end form-row -->
                <!-- begin form-row -->
                <div class="form-row">
                  <label class="form-row-label">
                    <div class="form-row-title text-color-third">Дополнительный текст</div>
                    
                    <input type="text" name="descr" 
                           class="form-item text-color-third secondary-descr" 
                           placeholder="Клиент оплачивает все расходные материалы самостоятельно">
                  </label>
                </div>
                <!-- end form-row -->
                <!-- begin form-row -->
                <div class="form-row form-row--btn-wrap">
                    <button class="button button--secondary main-descr">Опубликовать</button>
                </div>
                <!-- end form-row -->
              </form>
            </article>
          </div>
          <!-- end pageSection -->
        </div>
      </div>  

      <!-- End of page code insertion here -->

      <!-- @@include('templateHtml/scrollToTopButton.html') -->
    </div>
    <!--  -->
    @@include('templateHtml/modal.html')
    <!--  -->
    @@include('templateHtml/footer.html')
    <!--  -->
  </div>
  <!--  -->
  @@include('templateHtml/scripts.html')
  <!--  -->
</body>

</html>
